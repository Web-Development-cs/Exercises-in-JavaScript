
<!DOCTYPE html>
<html>
    <head> 
        <title>Shembulli i parë</title>
</head>
    <body>
        <h1>Shembulli i parë</h1>
    </body>
<script>
	let val1 = 5;
	let val2 = 10;

// Kontrolli i operandëve
	document.writeln(val1 == 5);
	document.writeln(val2 == 5);		
	document.writeln(val1 == val2);

// Kontrollo me vlerën null dhe boolean
	document.write(0 == false);
	document.write(0 == null);
</script>
</html>
