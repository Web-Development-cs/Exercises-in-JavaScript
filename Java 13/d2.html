<!DOCTYPE html>
<html>

<head>
	<title>JavaScript While and Do While loops</title>
</head>

<body style="text-align:center;">
	<div>
		<h1 style="color:green;">
			Web Development
		</h1>
		<h2>JavaScript Loop</h2> </div>
	<h3>While Loop</h3>
	<p id="p1-id"></p>

	
	<!-- Script to use while loop -->
	<script>
	var text = "";
	var i = 1;
	while(i < 6) {
		text += "JS " + i + "<br>";
		i++;
	}
	document.getElementById("p1-id").innerHTML = text;
	</script>
	<h3>Do While Loop</h3>
	<p id="p2-id"></p>

	<!-- Script to use do-while loop -->
	<script>
	var text = ""
	var i = 1;
	do {
		text += "Hello " + i + "<br>";
		i++;
	}
	while (i < 6);
	document.getElementById("p2-id").innerHTML = text;
	</script>
</body>

</html>
