
<!DOCTYPE html>
<html>

        <title>Shembulli i shtatë</title>
</head>
    <body>
        <h1>Shembulli 7</h1>
    </body>
<script>
    let i = 52;

    if(i == 50 || i%5==0) document.write("Vlera e i-së është 50, dhe mbetja e pjesëtimit me 5 është 0.");
    else{
        document.write("Vlera e i-së është e ndryshme nga 50, dhe mbetja e pjesëtimit me 5 nuk është 0.");
    }
        
    </script>
</html>
