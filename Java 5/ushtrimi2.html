<!DOCTYPE html>
<html>
    <head>
         <title>Shembulli i dytë</title>
    </head>

<body>
     <h1>Shembulli i dytë</h1>
</body>

<script>
    let a=2;
    let b=0;

    c=a**b;

    b += c;
    a **= b;

    document.writeln("Rezultati i c-se per a=2 dhe b=0  eshte: " + c);
    document.writeln('<br>');
    document.writeln("Rezultati i b-se per b=b+c  eshte: " + b);
    document.writeln('<br>');
    document.writeln("Rezultati i a-se per a në fuqi eshte: " + a);

</script>
</html>
