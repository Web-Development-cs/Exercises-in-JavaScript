<!DOCTYPE html>
<html>
    <head>
        <title>Ushtrimi i pare</title>
    </head>
<body>
    <h1>Ushtrimi i pare</h1>
</body>

<script>
    let a=10;
    var b=5;

    const c = a/b;

    function funk(x,y){
    return x<<y;
    }

    let rez = funk(5,4);
    document.writeln('Rezultati i fituar eshte: '+ c);
    document.write('<br>');
    document.writeln('Rezultati i fituar eshte: '+ rez);
</script>
</html>
