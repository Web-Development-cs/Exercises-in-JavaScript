<!DOCTYPE html>
<html>
    <head>
        <title>Detyra ne HTML dhe JS</title>
    </head>
<body>
    <h1 title="Rezultati i detyres se dhene!">Detyra</h1>
    <span style="background-color:lightblue;">Rezultati</span> i fituar
    <span style="font-size: 20px;">eshte</span>:
</body>

<script>
     
     function kurgjo(a,b,c){
        a +=b-c;
        b **=a;
        c /= (a/b)**2;
    return a<<c;
}
  const result = kurgjo(3,4,5);
  document.writeln('Rezultati i fituar eshte: '+ result);
  document.alert('Shtyp rezultatin: ');
</script>
</html>
